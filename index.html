<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./main.css">
    <title>画板</title>
</head>
<body>
        <canvas id='canvas' width='300' height='300'></canvas>  
        <div class="action" id="action">
            <svg id='eraser' class="icon">
                <use xlink:href="#iconeraser"></use>
            </svg>
            <svg id="brush" class="icon active">
                <use xlink:href="#iconxingzhuang"></use>
            </svg>
            <svg id='clear' class="icon">
                <use xlink:href="#icondelete"></use>
            </svg>
            <svg id='download' class="icon">
                <use xlink:href="#iconxiazai2"></use>
            </svg>
        </div>
        <div class="colors">
            <div class="red"></div>
            <div class="green"></div>
            <div class="blue"></div>
            <div class="black active"></div>
        </div>
        <div class="thickness">
            <svg id='thiner' class="icon active">
                <use xlink:href="#iconhuabicuxi_3"></use>
            </svg>
            <svg id='thin' class="icon">
                <use xlink:href="#iconhuabicuxi_"></use>
            </svg>
            <svg id='thick' class="icon">
                <use xlink:href="#iconhuabicuxi_1"></use>
            </svg>
            <svg id='thicker' class="icon">
                <use xlink:href="#iconhuabicuxi_2"></use>
            </svg>
        </div>
        <script src="//at.alicdn.com/t/font_1318731_v2ik7a7sggq.js"></script>
</body>
</html>
